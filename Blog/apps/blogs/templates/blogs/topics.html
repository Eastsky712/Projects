{% extends 'blogs/base.html' %}

{% block content %}

    <p>Blog Topics</p>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No posts have been added yet</li>
        {% endfor %}
    </ul>

    <a href="{% url 'blogs:new_topic' %}">Add a new topic</a>

{% endblock content %}
